<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes Hub</title>
    <!-- No-flash theme hydrate -->
    <script>
      (function () {
        try {
          var t = localStorage.getItem("THEME:active") || "cyber-neon";
          var m = localStorage.getItem("MODE:active") || "dark";
          document.documentElement.setAttribute("data-theme", t);
          document.documentElement.setAttribute("data-mode", m);
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root">
      <!-- If you see this text at runtime, React didn't mount. -->
    </div>
    <!-- IMPORTANT: absolute path so it loads even when served from /digitalNotepad/ -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
